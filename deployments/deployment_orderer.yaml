apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: default
  name: orderer0
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hyperledger
        role: orderer
        org: orderer
        orderer-id: orderer0
    spec:
      containers:
        - name: orderer0
          image: hyperledger/fabric-orderer:1.4.1
          env:
            - name: FABRIC_LOGGING_SPEC
              value: "debug"
            - name: ORDERER_GENERAL_LISTENADDRESS
              value: 0.0.0.0
            - name: ORDERER_GENERAL_GENESISMETHOD
              value: file
            - name: ORDERER_GENERAL_GENESISFILE
              value: /etc/hyperledger/artifact/genesis.block
            - name: ORDERER_GENERAL_LOCALMSPID
              value: OrdererMSP
            - name: ORDERER_GENERAL_LOCALMSPDIR
              value: /etc/hyperledger/orderer/msp
          ports:
            - containerPort: 7050
          command: ["orderer"]
          volumeMounts:
            - mountPath: /etc/hyperledger/orderer
              name: cert-pv
              subPath: ordererOrganizations/example.com/orderers/orderer.example.com
            - mountPath: /etc/hyperledger/artifact
              name: artifact-pv
          resources:
            requests:
              memory: 256M
              cpu: "0.2"
            limits:
              memory: 512M
              cpu: "0.5"
      volumes:
        - name: cert-pv
          persistentVolumeClaim:
            claimName: cert-pvc
        - name: artifact-pv
          persistentVolumeClaim:
            claimName: artifact-pvc
---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: orderer0
spec:
  type: NodePort
  selector:
    app: hyperledger
    role: orderer
    org: orderer
    orderer-id: orderer0
  ports:
    - name: endpoint
      protocol: TCP
      port: 7050
      targetPort: 7050
      nodePort: 30200
